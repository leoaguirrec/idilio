<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idilio - Menu</title>
    <link href="../img/coffee.png" rel="icon">
    <link href="../css/stylepages.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__container">
                <picture>
                    <a href="../index.html"><img src="../img/logonegro.png" alt="logo"></a>
                </picture>
                <label for="menu" class="nav__label">
                    <img src="../img/menu.png" class="nav__img">
                </label>
                <input type="checkbox" id="menu" class="nav__input">
                <div class="nav__menu">
                    <a href="../index.html" class="nav__item">Inicio</a>
                    <a href="../pages/menu.html" class="nav__item">Menu</a>
                    <a href="../pages/tienda.html" class="nav__item">Tienda</a>
                    <a href="../pages/sucursales.html" class="nav__item">Sucursales</a>
                    <a href="../pages/nosotros.html" class="nav__item">Nosotros</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="mainmenu">
        <picture>
            <img src="../img/menublack.png" alt="menu">
        </picture>
        <div class="grid">
            <div class="grid1">
                <a href="#">
                    <span>Cookies</span>
                </a>
            </div>
            <div class="grid2">
                <a href="#">
                    <span>Bagel</span>
                </a>
            </div>
            <div  class="grid3">
                <a href="#">
                    <span>Croissant</span>
                </a>
            </div>
            <div class="grid4">
                <a href="#">
                    <span>Sandwich</span>
                </a>
            </div>
            <div  class="grid5">
                <a href="#">
                    <span>Donuts</span>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <a href="#"><img src="../img/socialmedia/instagram.svg" alt="instagram"></a>
            <a href="#"><img src="../img/socialmedia/facebook.svg" alt="facebook"></a>
            <a href="#"><img src="../img/socialmedia/whatsapp.svg" alt="whatsapp"></a>
            <a href="#"><img src="../img/socialmedia/pinterest.svg" alt="pinterest"></a>
            <a href="#"><img src="../img/socialmedia/linkedin.svg" alt="linkedin"></a>       
        </div>
    </footer>
    <script>
        var hamburger = document.querySelector(".hamburger");
        hamburger.addEventListener("click", function() {
        hamburger.classList.toggle("is-active");
        });
    </script>
</body>
</html>
