<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idilio - Coffee</title>
    <link href="/img/coffee.png" rel="icon">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <picture>
            <img src="/img/logonegro.png" alt="logo">
        </picture>
        <nav>
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Tienda</a></li>
                <li><a href="#">Sucursales</a></li>
                <li><a href="#">Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <picture>
            <img src="/img/menu.png" width="8%" alt="menu">
        </picture>
        <div class="grid">
            <div class="grid1">
                <a href="#">
                    <span>Cookies</span>
                </a>
            </div>
            <div class="grid2">
                <a href="#">
                    <span>Bagel</span>
                </a>
            </div>
            <div  class="grid3">
                <a href="#">
                    <span>Croissant</span>
                </a>
            </div>
            <div class="grid4">
                <a href="#">
                    <span>Sandwich</span>
                </a>
            </div>
            <div  class="grid5">
                <a href="#">
                    <span>Donuts</span>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <a href="#"><img src="/img/socialmedia/instagram.svg" alt="instagram"></a>
            <a href="#"><img src="/img/socialmedia/facebook.svg" alt="facebook"></a>
            <a href="#"><img src="/img/socialmedia/whatsapp.svg" alt="whatsapp"></a>
            <a href="#"><img src="/img/socialmedia/pinterest.svg" alt="pinterest"></a>
            <a href="#"><img src="/img/socialmedia/linkedin.svg" alt="linkedin"></a>       
        </div>
    </footer>
</body>
</html>
